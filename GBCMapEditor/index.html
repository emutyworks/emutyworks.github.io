<!DOCTYPE html>
<html lang="ja">
<head>
<title>GBCMapEditor (prototype)</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="ja" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="init_data.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/editor.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
Upload tiles.bin (GBTD export file/All-purpose binary):<input type="file" name="bin_upload" accept="*/*"><br>
<a href="#" id="map_download" onClick="map_download()">Download:</a> <input type="text" name="download_file" size="12"> Upload:<input type="file" name="map_upload" accept="*/*"><br>
<div id="help_mes"></div>
<span id="map_table_title">Map Table: edit <select name="map_size" onchange="setMapSize('confirm')">
<option value="32x32">32x32</option>
<!-- <option value="32x64">32x64</option>
<option value="64x32">64x32</option>
<option value="64x64">64x64</option> -->
</select> tiles <input type="checkbox" name="show_grid" id="show_grid" onClick="showGrid()" value="">Show Grid</span>
<span id="map_table_info"></span>
<span id="bg_tiles_title">BG Tiles:</span>
<span id="bg_palette_title">BG Palette:</span>
<canvas id="base" class="canvas_base" width="" height=""></canvas>
<canvas id="view" class="canvas_base" width="" height=""></canvas>
<canvas id="grid" class="canvas_base" width="" height=""></canvas>
<canvas id="cursor" class="canvas_base" width="" height=""></canvas>

<div id="hr">
<hr>

</div>
