<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<title>GBPixelEditor (prototype)</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="ja" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="icon" href="favicon.ico" id="favicon">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="setting.js"></script>
<script type="text/javascript" src="js/editor.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
File Name: <input type="text" id="filename"> 
<input class="radio" type="radio" name="download_lang" value="asm">[asm]
<input class="radio" type="radio" name="download_lang" value="c">[c/c++] 
<a id="download" href="" download="" onclick="data_download()" target="_blank">Download</a> | 
Upload <input type="file" id="data_upload" accept="*/*"><br>
<span id="edit_mode"><select name="edit_size" id="edit_size" onchange="set_edit_size()">
<option value="8x8">8x8</option>
<option value="8x16">8x16</option>
<option value="16x16">16x16</option>
</select>
</span><br>

<span id="edit_info" onmouseover="set_tips('edit_alert')"><input class="checkbox" type="checkbox" name="edit_alert" id="edit_alert" onclick="set_edit_alert()" value="">Non dialog</span><br>

<canvas id="base" width="" height=""></canvas>
<canvas id="view" width="" height=""></canvas>
<canvas id="cursor" width="" height=""></canvas>
<span id="tools" onmouseover="set_tips('tools')"><a href="javascript:drawFill()"><img id="bucket" src="img/bucket_off.png" width="16" height="16"></a></span>
<!-- <span id="palette_info"></span> -->
<span id="tips_mes"></span>
<span id="github_link">
<hr>
<a href="https://github.com/emutyworks/GBPixelEditor/wiki" target="_blank">https://github.com/emutyworks/GBPixelEditor/wiki</a><br>
</span>

</body>
</html>
